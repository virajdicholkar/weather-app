<div class="d-flex my-2">
    <div>
        <select class="form-control" [(ngModel)]='selectedWeatherData'
            (ngModelChange)="initLineChart(selectedWeatherData)">
            <option [ngValue]="{list: weatherData}">All data</option>
            <option *ngFor="let day of weatherDataByDay" [ngValue]="day">
                {{ day.date | date : 'EEEE, MMMM d'}}</option>
        </select>
    </div>
    <div class="ml-2">
        <select class="form-control" [(ngModel)]='selectedParameter'
            (ngModelChange)="initLineChart(selectedWeatherData)">

            <option *ngFor="let param of parametersToShow" [ngValue]="param">
                {{ param.name }}</option>
        </select>
    </div>
</div>
<div class="d-flex">
    <canvas baseChart width="400" height="400" [datasets]="lineChartData" [labels]="lineChartLabels"
        [options]="lineChartOptions" [colors]="lineChartColors" [legend]="lineChartLegend" [chartType]="lineChartType">
    </canvas>
</div>
